<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify clone</title>
  <link rel="stylesheet" href="style.css">
  <!-- Use correct Font Awesome version -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
      <li>Home</li>
      <li>About</li> 
    </ul>
  </nav>

  <div class="container">
    <div class="songList">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div class="songItemContainer">
        <div class="songItem">
          <img alt="1">
          <span class="songName">MF-gabru</span>
          <span class="songListplay"><span class="timestamp">05:34 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img alt="1">
          <span class="songName">Lofar</span>
          <span class="songListplay"><span class="timestamp">05:34 <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img alt="1">
          <span class="songName">Sajde</span>
          <span class="songListplay"><span class="timestamp">05:34 <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img alt="1">
          <span class="songName">Let me Love You</span>
          <span class="songListplay"><span class="timestamp">05:34 <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img alt="1">
          <span class="songName">Track 5</span>
          <span class="songListplay"><span class="timestamp">05:34 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img alt="1">
          <span class="songName">Track 6</span>
          <span class="songListplay"><span class="timestamp">05:34 <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img alt="1">
          <span class="songName">Track 7</span>
          <span class="songListplay"><span class="timestamp">05:34 <i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img alt="1">
          <span class="songName">Track 8</span>
          <span class="songListplay"><span class="timestamp">05:34 <i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img alt="1">
          <span class="songName">Track 9</span>
          <span class="songListplay"><span class="timestamp">05:34 <i id="8" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
        <div class="songItem">
          <img alt="1">
          <span class="songName">Track 10</span>
          <span class="songListplay"><span class="timestamp">05:34 <i id="9" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
        </div>
      </div>
    </div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
      <!-- Proper unique IDs for controls -->
      <i class="fa-solid fa-backward-step" id="previous"></i>
      <i class="fa-solid fa-circle-play" id="masterPlay"></i>
      <i class="fa-solid fa-forward-step" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="playing.gif" width="42px" alt="" id="gif"> 
      <span id="masterSongName">Gabru</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
